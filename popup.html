<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlowDo TODO管理</title>
    <link rel="stylesheet" href="styles/popup.css" />
  </head>
  <body>
    <div class="container">
      <!-- 头部 -->
      <header class="header">
        <h1 class="title">📋 FlowDo</h1>
        <button class="add-btn" id="addTaskBtn">➕ 新建任务</button>
      </header>

      <!-- 标签页导航 -->
      <nav class="tabs">
        <button class="tab-btn active" data-tab="all">全部</button>
        <button class="tab-btn" data-tab="pending">🟡 待执行</button>
        <button class="tab-btn" data-tab="progress">🔵 进行中</button>
        <button class="tab-btn" data-tab="completed">✅ 已完成</button>
      </nav>

      <!-- 任务列表 -->
      <main class="task-container">
        <div class="task-list" id="taskList">
          <!-- 任务项将通过JavaScript动态生成 -->
        </div>
        <div class="empty-state" id="emptyState">
          <p>🎯 暂无任务，点击上方按钮创建新任务</p>
        </div>
      </main>

      <!-- 新建任务表单 -->
      <div class="modal" id="taskModal">
        <div class="modal-content">
          <div class="modal-header">
            <h3>📝 新建任务</h3>
            <button class="close-btn" id="closeModal">✖️</button>
          </div>
          <form class="task-form" id="taskForm">
            <div class="form-group">
              <label for="taskTitle">任务标题</label>
              <input
                type="text"
                id="taskTitle"
                placeholder="输入任务标题..."
                required
              />
            </div>
            <div class="form-group">
              <label for="taskDesc">任务描述</label>
              <textarea
                id="taskDesc"
                placeholder="输入任务描述（可选）..."
              ></textarea>
            </div>
            <div class="form-group">
              <label for="taskType">任务类型</label>
              <select id="taskType">
                <option value="work">📝 工作任务</option>
                <option value="life">🏠 生活事务</option>
                <option value="study">📚 学习计划</option>
                <option value="idea">💡 创意想法</option>
                <option value="goal">🎯 目标规划</option>
                <option value="shopping">🛒 购物清单</option>
              </select>
            </div>
            <div class="form-group">
              <label for="taskPriority">优先级</label>
              <select id="taskPriority">
                <option value="low">🟢 低</option>
                <option value="medium" selected>🟡 中</option>
                <option value="high">🔴 高</option>
              </select>
            </div>
            <div class="form-group">
              <label for="reminderTime">提醒时间</label>
              <input type="datetime-local" id="reminderTime" />
            </div>
            <div class="form-actions">
              <button type="button" class="cancel-btn" id="cancelBtn">
                取消
              </button>
              <button type="submit" class="submit-btn">创建任务</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
